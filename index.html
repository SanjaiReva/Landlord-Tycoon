<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Tycoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="game-header">
            <div class="header-top">
                <div class="title-section">
                    <h1>Landlord <span class="highlight">Tycoon</span></h1>
                    <span id="player-name-display" class="player-name"></span>
                </div>
                <div class="header-controls">
                    <div class="time-display" id="time-display">Year 1, Day 1</div>
                    <div class="theme-selector">
                        <label title="Default"><input type="radio" name="theme" value="default" checked>
                            <span>Default</span></label>
                        <label title="Pinky"><input type="radio" name="theme" value="pinky"> <span>Pinky</span></label>
                        <label title="Greeny"><input type="radio" name="theme" value="greeny">
                            <span>Greeny</span></label>
                        <label title="Dark"><input type="radio" name="theme" value="dark"> <span>Dark</span></label>
                        <label title="Cloudy"><input type="radio" name="theme" value="cloudy">
                            <span>Cloudy</span></label>
                    </div>
                    <button id="reset-btn" class="reset-btn">Reset Game</button>
                </div>
            </div>

            <div class="status-dashboard">
                <!-- Health Bar Removed -->

                <div class="stats-bar">
                    <div class="stat-item clickable" id="balance-container" title="Click to focus mode">
                        <span class="label">Balance</span>
                        <span class="value" id="balance">$0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Income</span>
                        <span class="value" id="income">+$0/day</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Expense</span>
                        <span class="value" id="expense">-$0/day</span>
                    </div>
                </div>
            </div>

            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-tab="income">Income</a></li>
                    <li><a href="#" class="nav-link" data-tab="expense">Expense</a></li>
                </ul>
            </nav>
        </header>

        <div class="game-layout">
            <main class="tab-content">
                <!-- Income Tab (Consolidated) -->
                <div id="tab-income" class="tab-pane active">
                    <section class="panel job-section" id="job-section">
                        <div class="panel-header">
                            <h2>My Job</h2>
                            <button class="minimize-btn" id="minimize-job-btn">−</button>
                        </div>
                        <div class="job-content" id="job-content">
                            <div class="input-group">
                                <label>Your Name</label>
                                <input type="text" id="player-name-input" placeholder="Enter Name">
                            </div>
                            <div class="input-group">
                                <label>Hourly Wage ($)</label>
                                <input type="number" id="wage-input" placeholder="0" min="0">
                            </div>
                            <div class="job-type-selector">
                                <button class="job-btn active" data-type="full-time">Full-Time (8h)</button>
                                <button class="job-btn" data-type="part-time">Part-Time (4h)</button>
                            </div>
                            <div class="salary-display">
                                Daily Salary: <span id="daily-salary" class="highlight">$0</span>
                            </div>
                        </div>
                    </section>

                    <section class="panel properties-market">
                        <div class="panel-header">
                            <h2>Real Estate Market</h2>
                            <button class="minimize-btn" data-target="real-estate">−</button>
                        </div>
                        <div class="panel-content" id="content-real-estate">
                            <div class="property-grid" id="market-grid"></div>
                        </div>
                    </section>

                    <section class="panel stock-market">
                        <div class="panel-header">
                            <h2>Stock Market</h2>
                            <button class="minimize-btn" data-target="stock">−</button>
                        </div>
                        <div class="panel-content" id="content-stock">
                            <div class="property-grid" id="stock-grid"></div>
                        </div>
                    </section>

                    <section class="panel">
                        <div class="panel-header">
                            <h2>Land Acquisitions</h2>
                            <button class="minimize-btn" data-target="lands">−</button>
                        </div>
                        <div class="panel-content" id="content-lands">
                            <div class="property-grid" id="lands-grid"></div>
                        </div>
                    </section>

                    <section class="panel">
                        <div class="panel-header">
                            <h2>Luxury Cars</h2>
                            <button class="minimize-btn" data-target="car">−</button>
                        </div>
                        <div class="panel-content" id="content-car">
                            <div class="property-grid" id="car-grid"></div>
                        </div>
                    </section>
                </div>

                <!-- Expense Tab -->
                <div id="tab-expense" class="tab-pane">
                    <section class="panel">
                        <div class="panel-header">
                            <h2>Monthly Expenses</h2>
                            <button class="minimize-btn" data-target="expense">−</button>
                        </div>
                        <div class="panel-content" id="content-expense">
                            <div class="property-grid" id="expense-grid"></div>
                        </div>
                    </section>
                </div>
            </main>

            <!-- Health Menu Overlay -->
            <!-- Health Menu Overlay Removed -->

            <aside class="persistent-portfolio">


                <section class="panel my-portfolio" id="portfolio-section">
                    <div class="panel-header">
                        <h2>My Portfolio</h2>
                        <button class="minimize-btn" id="minimize-portfolio-btn">−</button>
                    </div>
                    <div id="portfolio-content">
                        <div class="chart-container">
                            <canvas id="growthChart"></canvas>
                        </div>
                        <div class="chart-controls">
                            <button class="chart-btn" data-range="30">30D</button>
                            <button class="chart-btn" data-range="180">6M</button>
                            <button class="chart-btn active" data-range="365">1Y</button>
                            <button class="chart-btn" data-range="all">All</button>
                        </div>
                        <div class="portfolio-list" id="portfolio-list">
                            <div class="empty-state">No assets owned yet. Start investing!</div>
                        </div>
                    </div>
                </section>

                <section class="panel activity-section">
                    <h2>Activity Log</h2>
                    <div class="heatmap-container">
                        <div class="heatmap-grid" id="activity-heatmap">
                            <!-- Injected by JS -->
                        </div>
                    </div>
                </section>
            </aside>
        </div>

        <div id="notification-area"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
